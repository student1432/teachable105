<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
 
      <h1 class="btn btn-default header">Face Recognition</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following Faces: </p>

      <b class="classes_teachable">
       
        Mom
        <hr>
        Oreo
        <hr>
        Divik
        <hr>
        Diwaker
        <hr>
 
       </b>

      <label>Webcam View - </label>

      <div id="webcam_view"></div>

      <br><br>

      <div id="rusult"></div>

      <br><br>

      <button class="btn btn-primary" onclick="capture_snapshot()">Capture Image</button>

      <br><br>
        
      <button class="btn btn-success" onclick="identify()">Identify Image</button>

      <br><br>

      <p style="font-size: 22px;">Face : <span id="object_rec"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_rec"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
